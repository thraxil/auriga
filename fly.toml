# fly.toml file generated for auriga on 2021-10-24T14:57:47+01:00

app = "auriga"

kill_signal = "SIGINT"
kill_timeout = 5

[env]

[deploy]
  release_command = "/app/bin/auriga eval Auriga.Release.migrate"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 4000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
